 <!DOCTYPE html>
<html>
<head>
    <title>Linux 命令执行</title>
</head>
<body>
    <h1>执行 Linux 命令</h1>
    <form method="POST" action="/execute_command">
        <label for="command">请输入命令:</label>
        <input type="text" id="command" name="command">
        <button type="submit">执行</button>
    </form>
    <div>
        {% if html_content %}
            <h2>命令输出:</h2>
            <pre>{{html_content | safe}}</pre>
        {% endif %}
    </div>
</body>
</html>
