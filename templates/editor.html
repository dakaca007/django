<!DOCTYPE html>
<html>
<head>
    <title>在线文件编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-javascript.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        
        .container > div {
            flex: 1;
            padding: 10px;
        }
        
        .result {
            overflow: auto;
        }
        
        .editor {
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        .error-message {
            color: red;
        }
        
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="result" contenteditable="true">
        {% if result %}
        <pre><code class="prism language-javascript">{{ result }}</code></pre>
        {% endif %}
    </div>
    
</div>
<div class="container">
    <form id="command-form" method="POST" action="/open">
        <div class="form-group">
            <input type="text" name="file_path" placeholder="Enter directory path">
        </div>
        <div class="form-group">
            <input type="text" name="command" placeholder="输入Linux命令">
        </div>
        <div class="form-group">
            <input type="submit" value="执行">
        </div>
    </form>
    {% if error_message %}
    <div class="error-message">
        <pre>{{ error_message }}</pre>
    </div>
    {% endif %}
     <form id="myForm">
         <input type="text" name="file_path2" placeholder="Enter directory path">
  <input type="text" name="filename2" placeholder="file name">
         
  <button type="submit">提交</button>
     </form>
</div>
    
<div class="container">
    <form id="command-form3" method="POST" action="/kill">
        <div class="form-group">
            <input type="text" name="jincheng" placeholder="进程ID">
        </div>
        <div class="form-group">
            <input type="submit" value="杀死flask">
        </div>
    </form>
    <form id="command-form4" method="POST" action="/reboot">
        <div class="form-group">
            <input type="submit" value="重启flask">
        </div>
    </form>
</div>
<script>
   
var form = document.getElementById('myForm');
form.addEventListener('submit', function(event) {
  event.preventDefault(); // 阻止表单默认提交行为

  var divContent = document.querySelector('.result').innerText;
var newContent = document.querySelector('[name="file_path2"]').value;
    var newfilename = document.querySelector('[name="filename2"]').value;
  var formData = new FormData();
  formData.append('content', divContent);
formData.append('file_path2',newContent);
    formData.append('filename2',newfilename);

  var xhr = new XMLHttpRequest();
  xhr.open('POST', '/save', true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      console.log('数据上传成功');
    }
  };
  xhr.send(formData);
});

</script>
</body>
</html>
