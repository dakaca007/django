<!DOCTYPE html>
<html>
<head>
    <title>PHP Compiler</title>
</head>
<body>
    <h1>PHP Compiler 在线编译器</h1>
    <form method="POST">
        <textarea name="php_code" rows="10" cols="80">{{ php_code }}</textarea><br>
        <button type="submit">执行</button>
    </form>
    <h2>结果:</h2>
    <pre>{{ result | safe }}</pre>
</body>
</html>
