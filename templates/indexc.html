<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C Chatbot</title>
</head>
<body>
    <h1>C Chatbot</h1>
    <form method="post">
        <label for="c_code">C Code:</label><br>
        <textarea id="c_code" name="c_code" rows="10" cols="50">{{ c_code }}</textarea><br>
        <label for="user_input">User Input:</label><br>
        <input type="text" id="user_input" name="user_input" value="{{ user_input }}"><br><br>
        <input type="submit" value="Run">
    </form>
    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result | safe }}</pre>
    {% endif %}
</body>
</html>
