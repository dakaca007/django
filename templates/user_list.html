<!DOCTYPE html>
<html>
<head>
    <title>Proxy Mirror</title>
     
</head>
<body>
<ul>
    {% for user in users %}
        <li>
            {{ user.first_name }} {{ user.last_name }} -
            <a href="{{ url_for('update_user', user_id=user.id) }}">编辑</a> |
            <a href="{{ url_for('delete_user', user_id=user.id) }}">删除</a>
        </li>
    {% endfor %}
</ul>
 
</body>
</html>
